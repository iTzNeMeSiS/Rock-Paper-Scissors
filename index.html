<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link href="./main.css" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><img src="./images/rockps.png" alt=""></li>
                <li class="header-logo">Rock Paper Scissors</li>
            </ul>
        </nav>
    </header>
    <div class="cont">
        <p id="pick">Choose your option.</p>
        <div class="main-header-container" id="header-container">
            <h2 class="main-header-2">Computer</h2>
            <h2 class="main-header-2">You</h2>
        </div>
        <h3 id="winner"></h3>
        <h3 id="loser"></h3>
        <h3 id="tie"></h3>
        <div class="play">
            <div id="left-play">
                <img id="start" src="./images/rock-left.png" alt="">
                <img id="left-rock" src="./images/rock-left.png" alt="">
                <img id="left-paper" src="./images/paper-left.png" alt="">
                <img id="left-scissors" src="./images/scissors-left.png" alt="">
            </div>
            <div id="right-play">
                <img id="right-start" src="./images/rock-right.png" alt="">
                <img id="right-rock" src="./images/rock-right.png" alt="">
                <img id="right-paper" src="./images/paper-right.png" alt="">
                <img id="right-scissors" src="./images/scissors-right.png" alt="">
            </div>
        </div>
        <main class="main" id="main">
            <div class="main-item">
                <button id="rock"><img class="img1" src="./images/rock.png" alt=""></button>
            </div>
            <div class="main-item">
                <button id="paper"><img class="img2" src="./images/paper.png" alt=""></button>
            </div>
            <div class="main-item">
                <button id="scissors"><img class="img3" src="./images/scissors.png" alt=""></button>
            </div>
        </main>
        <div class="RPS" id="RPS">
            <div class="RPS-item">
                Rock
            </div>
            <div class="RPS-item">
                Paper
            </div>
            <div class="RPS-item">
                Scissors
            </div>
        </div>
    </div>
    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li class="footer-text">Copyright &#169; 2022 RockPaperScissors. All rights reserved.</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
