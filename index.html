<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link href="./main.css" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li class="header-logo"></li>
            </ul>
        </nav>
    </header>
    <h1 class="main-header">Rock, Papper, Scissors.</h1>
    <h3 id="winner"></h3>
    <h3 id="loser"></h3>
    <h3 id="tie"></h3>
    <div class="play">
        <div id="left-play">
            <img id="start" src="./images/rock-left.png" alt="">
            <img id="left-rock" src="./images/rock-left.png" alt="">
            <img id="left-paper" src="./images/paper-left.png" alt="">
            <img id="left-scissors" src="./images/scissors-left.png" alt="">
        </div>
        <div id="right-play">
            <img id="right-start" src="./images/rock-right.png" alt="">
            <img id="right-rock" src="./images/rock-right.png" alt="">
            <img id="right-paper" src="./images/paper-right.png" alt="">
            <img id="right-scissors" src="./images/scissors-right.png" alt="">
        </div>
    </div>
    <main class="main">
        <div class="main-item">
            <button id="rock"><img src="./images/rock.png" alt=""></button>
        </div>
        <div class="main-item">
            <button id="paper"><img src="./images/paper.png" alt=""></button>
        </div>
        <div class="main-item">
            <button id="scissors"><img src="./images/scissors.png" alt=""></button>
        </div>
    </main>
    <p class="pick">Pick your choice.</p>
    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li class="footer-text"></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
